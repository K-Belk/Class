{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <h2><a href="{% url 'add_category' %}"><i class="bi bi-plus-square"></i></a>    Categories</h2>
  
</div>
<ul class="list-group w-25 ms-3">
  {% for category in categories %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{% url 'category_details' category_id=category.id %}">{{ category.name }}</a>
    <span class="badge bg-primary rounded-pill">{{ category.posts.count }}</span>
  </li>
  {% endfor %}
</ul>



{% endblock %}
