{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid">

<form method="post">{% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Save">
</form>

{% if form.name.value != None %}

<p><a href="{% url 'delete_category' object.id%}">Delete</a></p>

{% endif %}
</div>
{% endblock %}
